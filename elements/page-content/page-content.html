<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-bottom.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="page-content" attributes="toolbartitle cantransition">
	<template>
		<link rel="stylesheet" href="page-content.css">
		<core-drawer-panel id="drawer" forceNarrow>
		  <core-header-panel drawer>
		    <core-toolbar></core-toolbar>
		    <core-menu selected={{section}} id="menu" on-core-select="{{updateToolbar}}">
		      <template repeat="{{section in sections}}">
            <core-item><a href="#">{{section.sectionTitle}}</a></core-item>
				  </template>
		    </core-menu>
		  </core-header-panel>
		
		  <core-header-panel main id="mainPanel" mode="waterfall-tall" on-scroll="{{scrollHandler}}">
		    <core-toolbar bottomJustify="center" id="mainToolbar">
		      <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
		      <div flex id="toolbartitle" class="bottom">{{toolbartitle}}</div>
		    </core-toolbar>
		    <div id="page-container" fit layout vertical>
		      <core-animated-pages fit id="pages" transitions="slide-from-bottom" on-core-animated-pages-transition-prepare="{{page_transition_start}}" on-core-animated-pages-transition-end={{page_transition_end}} selected={{section}}>
		        <content select="*" id="sections"></content>
		      </core-animated-pages>
		    </div>
		  </core-header-panel>
		</core-drawer-panel>
	</template>
	<script src="page-content.js"></script>
</polymer-element>
